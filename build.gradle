apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

ext{
    sonarReportPath = "reports/jacoco/test/jacocoTest.exec"
    jacocoToolVersion = "0.7.6.201602180812"
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceSets {
        main {
            java {
                srcDir 'src/java'
            }
            resources {
                srcDir 'src/resources'
            }
        }
    }
}
